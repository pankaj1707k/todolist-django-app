{% extends 'main/base.html' %}
{% block content %}
<main class="container">
    <h1 class="display-6 mt-4">Delete task</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <p class="lead">Are you sure you want to delete this task? This action cannot be undone!</p>
        <div class="mb-2 row">
            <button type="submit" class="btn btn-primary btn-lg form-control col">
                Yes, I'm sure
            </button>
            <a href="{% url 'pending-tasks' %}" class="btn btn-outline-info col ms-5 pt-2">
                Cancel
            </a>
        </div>
    </form>
</main>
{% endblock content %}
