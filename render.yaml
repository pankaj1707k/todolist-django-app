services:
  - type: web
    name: todolist
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn todolist.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.6
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "True"